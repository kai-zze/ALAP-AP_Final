<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break-IT-Down Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> </head>
<body>
    <div class="container">
        <div class="top-section">
            <img src="img/productiveimg.png" alt="Break-IT-Down Illustration">
            <h1 class="text-3xl font-semibold mb-2">Break-IT-Down</h1>
            <p class="text-lg">Turn chaos into clarity</p>
        </div>

        <div class="login-card">
            <h2 class="text-2xl font-bold text-center mb-4">Login</h2>

            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email">
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password">
            </div>

            <div class="options-row">
                <div class="checkbox-group">
                    <input type="checkbox" id="remember-me">
                    <label for="remember-me">Remember me</label>
                </div>
                <a href="#" class="text-blue-600 hover:underline">Forgot password?</a>
            </div>

            <a href="home.html" class="login-button">Log in</a>

            <div class="separator">or</div>

            <button class="google-button">
                <img src="img/google.png" alt="Google icon">
                Continue with Google
            </button>

            <p class="signup-text">Don't have an account? <a href="signup.html">Sign up</a></p>
        </div>
    </div>
</body>
</html>
