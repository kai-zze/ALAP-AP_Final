<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-[#4a5568]">
    <div class="main-container flex flex-col w-full bg-[#5068A9] rounded-lg shadow-xl overflow-hidden relative">
        <div class="flex items-center p-6 bg-[#5068A9] rounded-t-lg">
            <div class="w-16 h-16 bg-gray-300 rounded-full flex items-center justify-center text-gray-600 font-bold text-base mr-4">
                Avatar
            </div>
            <h1 class="text-white text-3xl font-semibold">Hello, [User]!</h1>
        </div>

        <div class="p-4 bg-[#5068A9]">
            <h2 class="text-white text-lg font-medium mb-3">July 2025</h2>
            <div class="flex flex-row space-x-3 overflow-x-auto pb-2 no-scrollbar">
                <div class="flex-shrink-0 w-14 h-18 bg-[#617BB5] rounded-full flex flex-col items-center justify-center text-white p-2">
                    <span class="text-xs">Sun</span>
                    <span class="text-2xl font-bold mt-1">6</span>
                </div>
                <div class="flex-shrink-0 w-14 h-18 bg-[#617BB5] rounded-full flex flex-col items-center justify-center text-white p-2">
                    <span class="text-xs">Mon</span>
                    <span class="text-2xl font-bold mt-1">7</span>
                </div>
                <div class="flex-shrink-0 w-14 h-18 bg-[#617BB5] rounded-full flex flex-col items-center justify-center text-white p-2">
                    <span class="text-xs">Tue</span>
                    <span class="text-2xl font-bold mt-1">8</span>
                </div>
                <div class="flex-shrink-0 w-14 h-18 bg-[#617BB5] rounded-full flex flex-col items-center justify-center text-white p-2">
                    <span class="text-xs">Wed</span>
                    <span class="text-2xl font-bold mt-1">9</span>
                </div>
                <div class="flex-shrink-0 w-14 h-18 bg-[#FE5F55] rounded-full flex flex-col items-center justify-center text-white p-2">
                    <span class="text-xs">Thu</span>
                    <span class="text-2xl font-bold mt-1">10</span>
                </div>
                <div class="flex-shrink-0 w-14 h-18 bg-[#617BB5] rounded-full flex flex-col items-center justify-center text-white p-2">
                    <span class="text-xs">Fri</span>
                    <span class="text-2xl font-bold mt-1">11</span>
                </div>
                <div class="flex-shrink-0 w-14 h-18 bg-[#617BB5] rounded-full flex flex-col items-center justify-center text-white p-2">
                    <span class="text-xs">Sat</span>
                    <span class="text-2xl font-bold mt-1">12</span>
                </div>
            </div>
        </div>

        <div class="p-4 bg-[#5068A9]">
            <h2 class="text-white text-lg font-medium mb-3">Task Completed</h2>
            <div class="flex flex-row space-x-3 overflow-x-auto pb-2 no-scrollbar">
                <div class="flex-grow h-16 bg-white rounded-xl shadow-md min-w-[100px]"></div>
                <div class="flex-grow h-16 bg-white rounded-xl shadow-md min-w-[100px]"></div>
                <div class="flex-grow h-16 bg-white rounded-xl shadow-md min-w-[100px]"></div>
                <div class="flex-grow h-16 bg-white rounded-xl shadow-md min-w-[100px]"></div>
                <div class="flex-grow h-16 bg-white rounded-xl shadow-md min-w-[100px]"></div>
            </div>
        </div>

        <div class="flex-grow p-4 bg-[#5068A9] overflow-y-auto pb-20">
            <h2 class="text-white text-lg font-medium mb-3">Task</h2>
            <div class="flex flex-col space-y-3">
                <div class="bg-white rounded-xl py-8 px-6 flex items-center justify-end shadow-md">
                    <i class="fas fa-bars text-gray-500"></i>
                </div>
                <div class="bg-white rounded-xl py-8 px-6 flex items-center justify-end shadow-md">
                    <i class="fas fa-bars text-gray-500"></i>
                </div>
                <div class="bg-white rounded-xl py-8 px-6 flex items-center justify-end shadow-md">
                    <i class="fas fa-bars text-gray-500"></i>
                </div>
                <div class="bg-white rounded-xl py-8 px-6 flex items-center justify-end shadow-md">
                    <i class="fas fa-bars text-gray-500"></i>
                </div>
                <div class="bg-white rounded-xl py-8 px-6 flex items-center justify-end shadow-md">
                    <i class="fas fa-bars text-gray-500"></i>
                </div>
                <div class="bg-white rounded-xl py-8 px-6 flex items-center justify-end shadow-md">
                    <i class="fas fa-bars text-gray-500"></i>
                </div>
            </div>
        </div>

        <div class="absolute bottom-0 left-0 right-0 h-16 bg-[#425791] flex justify-around items-center rounded-b-lg px-4">
            <a href="#" class="flex flex-col items-center text-[#FE5F55] text-sm">
                <i class="fas fa-home text-xl mb-1"></i>
                Home
            </a>
            <a href="calendar.html" class="flex flex-col items-center text-gray-400 text-sm">
                <i class="fas fa-calendar-alt text-xl mb-1"></i>
                Calendar
            </a>
            <div class="w-16 h-16"></div>
            <a href="#" class="flex flex-col items-center text-gray-400 text-sm">
                <i class="fas fa-bell text-xl mb-1"></i>
                Notification
            </a>
            <a href="#" class="flex flex-col items-center text-gray-400 text-sm">
                <i class="fas fa-user text-xl mb-1"></i>
                Profile
            </a>
        </div>

        <button class="absolute bottom-8 left-1/2 -translate-x-1/2 w-16 h-16 bg-[#FE5F55] rounded-full flex items-center justify-center shadow-lg text-white text-3xl z-10">
            <i class="fas fa-plus"></i>
        </button>
    </div>
</body>
</html>
